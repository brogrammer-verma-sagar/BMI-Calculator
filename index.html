<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js"></script>
    <link rel="shortcut icon" href="./assets/body_accessibility_icon_235187.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h1>Body Mass Index</h1>
        <img src="./assets/calculator_icon-icons.com_53152.png" alt="">
        <p>Height (cm)</p>
        <input type="number"id="height">

        <p>Weight (kg)</p>
        <input type="number"id="weight">

        <button id="btn">Calculate</button>
        <div id="result"></div>
    </div>
</body>
</html>
